<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Berkay Öztunç</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <!-- Add this after vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    .repo {
      overflow: scroll;
      height: 99vh;
    }
    img {
      height: 150px
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">

        <div class="col-4">
          <div class="card">

              <div class="card-block">

            <img src="https://avatars0.githubusercontent.com/u/9355585" alt="berkayoztunc">
            <h1>Berkay öztunç</h1>
            <h4>Project</h4>
            <ul>
              <li>
                <a href="https://sourceforge.net/projects/bickshovel/files/">BickShovel</a>
              </li>
              <li>
                <a href="https://track.streamdigit.com">Tracker</a>
              </li>
              <li>CCDNS</li>
              <li>laravel-profile</li>
            </ul>
            <h4>Socials</h4>
            <a href="https://facebook.com/oztuncberkay">Facebook |</a>
            <a href="https://github.com/berkayoztunc">Github | </a>
            <a href="https://linkedin.com/in/berkayoztunc/">Linkedin |</a>
            <a href="https://twitter.com/berkayoztunc">Twitter | </a>
            <a href="https://instagram.com/berkayoztunc">Instagram</a>
            </div>
          </div>
        </div>
        <div class="repo col-8">
          <div v-for="(item , index) in repo">
              <div class="card">
                <div class="card-block">
                  <h4 class="card-title">{{item.repo.name}}</h4>
                  <div v-if="item.payload.commits" v-for="(commits, index) in item.payload.commits">
                    <p class="card-text">{{commits.message}}</p>
                    <a :href="commits.url" class="card-link">Check Commit</a>
                    <hr>
                  </div>
                  <a :href="item.repo.url">Github</a>

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        url: 'https://api.github.com/users/berkayoztunc/events',
        repo: []
      }
    },
    mounted() {
      const vm = this;
      axios.get(this.url)
        .then(function (response) {
          vm.repo = response.data
        })
        .catch(function (error) {
          console.log(error);
        });
    }
  })
</script>

</html>
